<div class="container border" style="width: 500px">
  <div class="row justify-content-center text-center">
    <div class="col-md-12">
      <h5>Order</h5>
    </div>
  </div>

  <div class="row justify-content-center border text-center" style="margin: 20px"
       *ngFor="let pizza of order; let i=index">

    <div class="col-md-12">
      <h5>{{pizza.name}}</h5>
      <span class="ingredient">size: {{pizza.size}}</span><br/>
      <span class="ingredient">ingredient: {{pizza.ingredients}}</span><br/>
      <span class="ingredient">additional ingredients: {{pizza.otheringredients}}</span>
      <hr/>
      <span>{{pizza.prize}} €</span>
      <hr/>
    </div>
  </div>

  <div *ngIf="numberSale !==3" class="row justify-content-center text-center border" style="margin: 20px">
    <div class="col-md-12">
      <h5>{{sale[numberSale].name}}</h5>
      <h6>{{sale[numberSale].info}}</h6>
      Discount: {{sale[numberSale].discount}} % <hr>
      - {{howMuchLess}} €
    </div>
  </div>



  <div class="row justify-content-center text-center">
    <div class="col-md-12">
      <div class="total">Total: {{total}} €</div>
      <button class="btn btn-dark" routerLink="/orderingDetails">NEXT</button>
      <br/><br/>
    </div>
  </div>




</div>
